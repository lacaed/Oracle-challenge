<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>
                <img src="imagenes/Logo.png" alt="Logo de alura">
            </h1>
        </div>
    </header>

    <main>
        <section class="principal">
            <div class="entrada">
                <div class="encriptar-texto">
                    <textarea id="text-encriptar" cols="30" rows="10"></textarea>
                </div>
                <p>
                    Solo letras minúsculas y sin acentos
                </p>
                
                <div class="botones">
                    <button onclick="botonEncriptar()" id="encriptar">Encriptar</button>
                    <button  onclick="botonDesencriptar()" id="desencriptar">Desencriptar</button>
                </div>
            </div>


            <section class="salida">
                <div class="contenido-vacio">
                    <img src="imagenes/Muñeco.png" alt="niño-lupa">
                    <h6>Ningún mensaje fue encontrado</h6>
                </div>
                <div class="resultado" style="display: none;">
                    <textarea  id="text-resultado" cols="30" rows="10"></textarea>
                    <button type="button" id="copiar">Copiar</button>
                </div>

            </section>

        </section>
            

    </main>
    <script src="encriptadador.js"></script>
</body>
</html>
